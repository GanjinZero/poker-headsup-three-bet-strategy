<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
</head>

<body>
    <input id="steal" type="range" min="0" max="100" value="50" style="width: 400px; margin-right: 10px;" />
    Steal
    <span id="steal_value"></span>
    <br>

    <input id="fold3bet" type="range" min="0" max="100" value="50" style="width: 400px; margin-right: 10px;" />
    Fold to 3bet
    <span id="fold3bet_value"></span>
    <br>

    <input id="fourbet" type="range" min="0" max="100" value="10" style="width: 400px; margin-right: 10px;" />
    4bet
    <span id="fourbet_value"></span>
    <br>

    <svg width="800" height="800"></svg>
</body>

</html>
<script type="text/javascript">
    drawAxis = () => {
        svg
            .append('line')
            .attr('x1', xscale(0))
            .attr('y1', yscale(0))
            .attr('x2', xscale(ev_max))
            .attr('y2', yscale(ev_max))
            .attr('stroke', '#000000')

        svg
            .append('line')
            .attr('x1', xscale(ev_min))
            .attr('y1', yscale(0))
            .attr('x2', xscale(0))
            .attr('y2', yscale(0))
            .attr('stroke', '#000000')

        svg
            .append('line')
            .attr('x1', xscale(0))
            .attr('y1', yscale(ev_min))
            .attr('x2', xscale(0))
            .attr('y2', yscale(0))
            .attr('stroke', '#000000')
    }

    const ev_min = -2
    const ev_max = 3
    svg = d3.select("svg")
    xscale = d3.scaleLinear().domain([ev_min, ev_max]).range([0, svg.attr("width")])
    yscale = d3.scaleLinear().domain([ev_min, ev_max]).range([svg.attr("height"), 0])

    drawAxis()

    for (slider of ['steal', 'fold3bet', 'fourbet']) {
        d3.select("#" + slider).on("input", () => update_graph())
    }

    var data = [
        {}, {}]

    var hands = svg.append("g").attr("class", "hands").selectAll("text")
        .data(data)
        .enter()
        .append("text")


    hands
        .attr("x", (d) => xscale(d.x))
        .attr("y", (d) => yscale(d.y))
        .text((d) => d.hand)

    var update_field = (id) => {
        d3.select("#" + id + "_value").text(value_of(id) + '%')
    }

    var value_of = (id) => d3.select("#" + id).property("value")

    var update_graph = () => {
        update_field('steal')
        update_field('fold3bet')
        update_field('fourbet')

        d3.json('http://127.0.0.1:5000/', {
            method: "POST",
            body: JSON.stringify({
                steal: value_of('steal'),
                fold3bet: value_of('fold3bet'),
                fourbet: value_of('fourbet')
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        }
        ).then(response => {
            console.log(response)
            data = response
            hands
                .data(data)
                .attr("x", (d) => xscale(d.x))
                .attr("y", (d) => yscale(d.y))
                .text((d) => d.hand)
                .attr("text-anchor", "middle")
                .attr("dominant-baseline", "central")
        })
    }




</script>
