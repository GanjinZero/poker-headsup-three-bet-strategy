<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
</head>

<body>
    <input id="point_position" type="range" min="0" max="100" value="50" style="width: 400px; margin-right: 10px;" />
    Position
    <span id="point_position_value"></span>
    <br>

    <svg width="800" height="800"></svg>
</body>

</html>
<script type="text/javascript">
    position_input = d3.select("#point_position")
    var position = position_input.property("value")

    var data = [{ 'x': 50, 'y': 50, 'hand': '54s' }]
    svg = d3.select("svg")
    var points = svg.append("g").attr("class", "points").selectAll("text")
        .data(data)
        .enter()
        .append("text")

    xscale = d3.scaleLinear().domain([0, 100]).range([0, svg.attr("width")])
    yscale = d3.scaleLinear().domain([0, 100]).range([svg.attr("height"), 0])
    points
        .attr("x", (d) => xscale(d.x))
        .attr("y", (d) => yscale(d.y))
        .text((d) => d.hand)

    position_input.on("input", function () {
        position = position_input.property("value")
        d3.select("#point_position_value").text(position)

        d3.json('http://127.0.0.1:5000/', {
            method: "POST",
            body: JSON.stringify({
                position: position,
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        }
        ).then(response => {
            console.log(response)
            data = response
            points
                .data(data)
                .attr("x", (d) => xscale(d.x))
                .attr("y", (d) => yscale(d.y))
                .text((d) => d.hand)
        })
    })


</script>
