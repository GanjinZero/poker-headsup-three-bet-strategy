<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>

</body>
</html>
<script type="text/javascript">
color = d3.scaleLinear().domain([-2,5])
      .interpolate(d3.interpolateHcl)
      .range([d3.rgb("#007AFF"), d3.rgb('#FFF500')]);

    var data = {{data_points | tojson | safe}}
    svg = d3.select("body").append("svg").attr("width", 800).attr("height", 800)
    rects = svg
        .selectAll("rect")
        .data(data.filter(function(d){return d.i < 14 && d.j < 14;}))
        .enter()
        .append("rect")
        .attr("width", 40)
        .attr("height", 40)
        .attr("x", function(d){return d.i*42;})
        .attr("y", function(d){return d.j*42;})
        .style("fill", function(d){return color(d.three_bet_value);})

    hands_name = svg
        .selectAll("text")
        .data(data.filter(function(d){return d.i < 3 && d.j < 3;}))
        .enter()
        .append("text")
        .text(function(d){return d.name;})
</script>
